<div class="login-wrapper d-flex justify-content-center" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header class="pb-5">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" [(ngModel)]="userone.FirstName" name="fname">
          </mat-form-field>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" [(ngModel)]="userone.LastName" name="lname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="CNIC" [(ngModel)]="userone.CNIC" name="cnic">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile" [(ngModel)]="userone.Mobile" name="mbl">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="userone.Email" name="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="userone.Password" name="pwd">
          </mat-form-field>
         
         
          <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block text-black" type="submit">Register</button>
      </form>
    </mat-card>
  </div>
